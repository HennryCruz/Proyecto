<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Cilindro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Detalle del cilindro</h1>
    <div id="contenido">Cargando...</div>
  </div>

  <script>
    async function mostrarDetalle() {
      const params = new URLSearchParams(window.location.search);
      const idBuscado = params.get("id");

      const response = await fetch("data.csv?" + new Date().getTime());
      const data = await response.text();
      const filas = data.trim().split("\n").slice(1);
      const datos = filas.map(f => f.split(','));
      const fila = datos.find(col => col[0] === idBuscado);

      if (fila) {
        document.getElementById("contenido").innerHTML = `
          <ul>
            <li><strong>ID:</strong> ${fila[0]}</li>
            <li><strong>Producto:</strong> ${fila[1]}</li>
            <li><strong>Cantidad:</strong> ${fila[2]}</li>
            <li><strong>Usuario:</strong> ${fila[3]}</li>
            <li><strong>Localización:</strong> ${fila[4]}</li>
            <li><strong>No° Serie:</strong> ${fila[5]}</li>
            <li><strong>Fecha Entrada:</strong> ${fila[6]}</li>
            <li><strong>Contrato:</strong> ${fila[7]}</li>
          </ul>
        `;
      } else {
        document.getElementById("contenido").textContent = "ID no encontrado.";
      }
    }

    mostrarDetalle();
  </script>
</body>
</html>
