<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cilindros CENAM</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
  <h1>Cilindros CENAM</h1>

  <!-- Buscador -->
  <input type="text" id="buscador" placeholder="Buscar" style="margin-bottom: 20px; padding: 8px; width: 300px; font-size: 16px;">

  <!-- Tabla de datos -->
  <div class="tabla-container">
    <table id="tabla">
      <thead>
        <tr>
          <th>ID</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Usuario</th>
          <th>Edificio</th>
          <th>Localización</th>
          <th>No° Serie</th>
          <th>Fecha de Entrada</th>
          <th>Contrato</th>
          <th>Ver QR</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Contenedor QR -->
  <div id="qr-container" style="margin-top: 30px;">
    <div id="qr-code"></div>
    <p id="qr-id" style="margin: 10px 0; font-weight: bold;"></p>
    <button id="btnDescargar" style="margin-top: 10px; display: none;">Descargar QR</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
